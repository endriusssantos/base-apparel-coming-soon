<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="container">
        <div class="content">
            <div class="logo-container">
                <img src="./src/images/logo.svg" alt="logo" class="logo">
            </div>
            <div class="background-mobile"></div>
            <div class="title">we're <strong>coming soon</strong></div>
            <div class="description">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</div>
            <div class="address">
                <input type="text" name="email" placeholder="Email Address" class="email" id="input">
                <img src="./src/images/icon-error.svg" alt="error image" class="error-image" id="error-img">
                <p class="error-mensage" id="error-msg">Please provide a valid email</p>
                <div class="button">
                    <button class="btn" id="btn"><img src="./src/images/icon-arrow.svg" alt="" class="arrow"></button>
                </div>
            </div>
        </div>
        <div class="background-image">
            <img src="./src/images/hero-desktop.jpg" alt="hero" class="hero">
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
